<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone Shooter Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Deep purple background */
            color: #e9e4f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        canvas {
            background-color: #2c003e; /* Darker canvas background */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: block;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 900px;
            width: 100%;
        }
        .ui-card {
            background-color: #242248; /* Slightly lighter card */
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0 3px 0 #0f766e;
            text-transform: uppercase;
        }
        .btn-primary {
            background-color: #10b981; /* Green */
            color: #1a1a2e;
            border-bottom: 3px solid #047857;
        }
        .btn-primary:hover {
            background-color: #059669;
            box-shadow: 0 1px 0 #047857;
            transform: translateY(2px);
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #4a4e69;
            background-color: #3b3a5d;
            color: #e9e4f5;
        }
        #lobby-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #4a4e69;
            padding: 10px;
            border-radius: 4px;
            background-color: #3b3a5d;
        }
        .game-status-text {
            font-size: 1.1rem;
            font-weight: bold;
            color: #f7a83b; /* Orange/Gold for status */
        }
        .lobby-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px dashed #4a4e69;
        }
    </style>
    
    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, where, addDoc, getDocs, setDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- GLOBAL VARIABLES (Will be used by the main game logic) ---
        window.db = null;
        window.auth = null;
        window.userId = null;
        window.appId = null;

        // --- FIREBASE INITIALIZATION AND AUTHENTICATION LOGIC ---

        // Check for Canvas environment variables and provide fallbacks
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        window.appId = appId;
        
        let firebaseConfig = null;
        
        // IMPORTANT: When deploying to GitHub Pages, you must replace the
        // placeholder below with your actual Firebase project configuration.
        // It should look something like:
        /* const YOUR_FIREBASE_CONFIG = {
            apiKey: "AIza...",
            authDomain: "project-id.firebaseapp.com",
            projectId: "project-id",
            storageBucket: "project-id.appspot.com",
            messagingSenderId: "...",
            appId: "1:..."
        };
        */

        // For now, we will use a dummy config to prevent initialization errors,
        // BUT THE GAME WILL NOT SAVE DATA UNTIL YOU PROVIDE YOUR OWN CONFIG!
        
        const DUMMY_FIREBASE_CONFIG = {
            apiKey: "YOUR_API_KEY_HERE", // Replace with your key
            authDomain: "project-id.firebaseapp.com",
            projectId: "project-id",
            storageBucket: "project-id.appspot.com",
            messagingSenderId: "12345",
            appId: "1:23456",
        };

        try {
            // Use the provided config if available (Canvas environment)
            firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : DUMMY_FIREBASE_CONFIG;
        } catch (e) {
            console.error("Error parsing Firebase config, using dummy config.", e);
            firebaseConfig = DUMMY_FIREBASE_CONFIG;
        }

        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.auth = getAuth(app);
        
        // Use a state variable to track if authentication is ready
        let isAuthReady = false;

        // Display status updates
        function updateStatus(message) {
            const statusElement = document.getElementById('game-status');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }
        
        // Main authentication flow
        async function authenticateUser() {
            updateStatus("INITIATING AUTH PROTOCOL...");

            try {
                // If __initial_auth_token is provided (Canvas), sign in with it.
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(window.auth, __initial_auth_token);
                } else {
                    // Otherwise (GitHub Pages), sign in anonymously.
                    await signInAnonymously(window.auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                // Fallback to anonymous sign-in if custom token fails
                try {
                    await signInAnonymously(window.auth);
                } catch (anonError) {
                    console.error("Anonymous sign-in failed:", anonError);
                    updateStatus("AUTH ERROR: Check Firebase config/rules.");
                    return;
                }
            }
        }

        // Listen for authentication state changes
        onAuthStateChanged(window.auth, (user) => {
            if (user) {
                window.userId = user.uid;
                isAuthReady = true;
                updateStatus(`Authenticated! User ID: ${user.uid.substring(0, 8)}...`);
                console.log("User authenticated. Starting game logic.");
                
                // IMPORTANT: Call the game setup function here
                if (typeof window.setupGameLobby === 'function') {
                    window.setupGameLobby();
                } else {
                    console.error("setupGameLobby function not found. Did the game script load?");
                }

            } else {
                window.userId = null;
                isAuthReady = true; // Still ready, but logged out/anonymous
                updateStatus("Authentication pending...");
            }
        });

        // Start the authentication process
        authenticateUser();

        // --- EXPORTING NECESSARY FIREBASE UTILITIES ---
        window.firebaseUtils = {
            db: getFirestore(app),
            auth: getAuth(app),
            onSnapshot, collection, query, where, addDoc, getDocs, setDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, doc
        };
    </script>

</head>
<body>
    <div id="game-container">
        <h1 class="text-3xl font-bold text-teal-400 mb-4">Zone Shooter Online</h1>
        
        <!-- Game Status and User ID -->
        <div class="ui-card flex justify-between items-center">
            <span class="game-status-text" id="game-status">Loading...</span>
            <div class="flex items-center gap-2">
                <span id="player-id-display" class="text-sm text-gray-400"></span>
                <button id="copy-id-btn" class="text-xs text-gray-400 hover:text-teal-400 ml-2">Copy ID</button>
            </div>
        </div>

        <!-- Lobby Management -->
        <div class="ui-card">
            <h2 class="text-xl font-bold text-teal-400 mb-3">Lobby</h2>
            <div class="mb-4">
                <label for="room-id" class="block text-sm font-medium mb-1">Room ID:</label>
                <input type="text" id="room-id" class="input-field" placeholder="Enter or create a room ID">
            </div>
            <div class="flex gap-4">
                <button id="create-btn" class="btn btn-primary w-1/2">Create Room</button>
                <button id="join-btn" class="btn btn-primary w-1/2">Join Room</button>
            </div>

            <h3 class="text-lg font-semibold text-gray-300 mt-4 mb-2">Players in Lobby:</h3>
            <div id="lobby-list" class="text-sm">
                <!-- Lobby players will be inserted here -->
                <p class="text-gray-500">No lobby active.</p>
            </div>
        </div>

        <!-- Canvas for Game -->
        <canvas id="gameCanvas" width="800" height="600" class="mt-4"></canvas>

    </div>

    <!-- The Game Logic Script -->
    <script>
        // --- GAME STATE AND INITIALIZATION ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = {
            room: null,
            players: {},
            lastUpdateTime: Date.now(),
            gameRunning: false,
        };

        // --- UI ELEMENTS AND UTILITIES ---

        const roomIdInput = document.getElementById('room-id');
        const createBtn = document.getElementById('create-btn');
        const joinBtn = document.getElementById('join-btn');
        const lobbyList = document.getElementById('lobby-list');
        const playerIdDisplay = document.getElementById('player-id-display');
        const copyIdBtn = document.getElementById('copy-id-btn');
        
        copyIdBtn.addEventListener('click', () => {
            if (window.userId) {
                const tempInput = document.createElement('textarea');
                tempInput.value = window.userId;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                copyIdBtn.textContent = 'Copied!';
                setTimeout(() => { copyIdBtn.textContent = 'Copy ID'; }, 1500);
            }
        });

        function updateLobbyUI(players) {
            lobbyList.innerHTML = '';
            if (Object.keys(players).length === 0) {
                lobbyList.innerHTML = '<p class="text-gray-500">No players in this room.</p>';
                return;
            }
            
            Object.values(players).forEach(player => {
                const item = document.createElement('div');
                item.className = 'lobby-item';
                const statusText = player.ready ? '<span class="text-green-400 font-bold">READY</span>' : '<span class="text-yellow-400">Waiting...</span>';
                
                item.innerHTML = `
                    <span>${player.name} ${player.id === window.userId ? '(You)' : ''}</span>
                    ${statusText}
                `;
                lobbyList.appendChild(item);
            });
        }
        
        function updatePlayerIdDisplay() {
            if (window.userId) {
                 playerIdDisplay.textContent = `Your ID: ${window.userId.substring(0, 10)}...`;
            }
        }
        
        // --- FIREBASE INTERACTION FUNCTIONS ---
        
        const { db, onSnapshot, collection, query, where, addDoc, getDocs, setDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, doc } = window.firebaseUtils || {};

        function getRoomDocRef(roomId) {
            const collectionPath = `/artifacts/${window.appId}/public/data/rooms`;
            return doc(db, collectionPath, roomId);
        }

        async function createRoom(roomId) {
            if (!window.userId || !db) return;
            const roomRef = getRoomDocRef(roomId);
            
            const newPlayer = {
                id: window.userId,
                name: `Player-${Math.floor(Math.random() * 900) + 100}`,
                ready: false,
                x: 100, y: 100,
                color: `#${Math.floor(Math.random()*16777215).toString(16)}`
            };
            
            try {
                // Try to create the room document. If it exists, this will fail.
                await setDoc(roomRef, {
                    roomId: roomId,
                    hostId: window.userId,
                    gameStarted: false,
                    players: { [window.userId]: newPlayer }
                }, { merge: false }); // merge: false ensures it fails if doc exists
                
                gameState.room = roomId;
                console.log("Room created successfully:", roomId);
                setupLobbyListener(roomId);
                
            } catch (e) {
                // If creation fails, it likely exists, so attempt to join instead.
                console.error("Room creation failed (might already exist). Attempting to join.", e.message);
                joinRoom(roomId);
            }
        }

        async function joinRoom(roomId) {
            if (!window.userId || !db) return;
            const roomRef = getRoomDocRef(roomId);

            const newPlayer = {
                id: window.userId,
                name: `Player-${Math.floor(Math.random() * 900) + 100}`,
                ready: false,
                x: 100, y: 100,
                color: `#${Math.floor(Math.random()*16777215).toString(16)}`
            };
            
            try {
                // Add player to the players map
                await updateDoc(roomRef, {
                    [`players.${window.userId}`]: newPlayer
                });
                
                gameState.room = roomId;
                console.log("Joined room successfully:", roomId);
                setupLobbyListener(roomId);

            } catch (e) {
                console.error("Failed to join room. It might not exist or the game has started.", e);
                // Display error to user (using a message box, not alert)
            }
        }
        
        // Real-time listener for the lobby state
        let unsubscribeLobby = null;

        function setupLobbyListener(roomId) {
            // Unsubscribe from any previous listener
            if (unsubscribeLobby) {
                unsubscribeLobby();
            }
            
            const roomRef = getRoomDocRef(roomId);

            unsubscribeLobby = onSnapshot(roomRef, (docSnapshot) => {
                if (docSnapshot.exists()) {
                    const roomData = docSnapshot.data();
                    gameState.players = roomData.players || {};
                    gameState.gameRunning = roomData.gameStarted || false;
                    
                    document.getElementById('game-status').textContent = `Room: ${roomId} | Players: ${Object.keys(gameState.players).length}`;
                    
                    updateLobbyUI(gameState.players);
                    
                    if (gameState.gameRunning) {
                        startGame();
                    }
                } else {
                    console.log("Room document does not exist.");
                    document.getElementById('game-status').textContent = 'Room Closed or Not Found.';
                    gameState.room = null;
                    gameState.players = {};
                    updateLobbyUI({});
                }
            }, (error) => {
                console.error("Error listening to room:", error);
                document.getElementById('game-status').textContent = 'Error loading room data.';
            });
            console.log("Lobby listener active for room:", roomId);
        }


        // --- GAME LOOP AND RENDERING ---
        
        function drawPlayer(player) {
            ctx.fillStyle = player.color || '#ffffff';
            ctx.beginPath();
            ctx.arc(player.x, player.y, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw player name
            ctx.fillStyle = '#e9e4f5';
            ctx.textAlign = 'center';
            ctx.font = '12px Inter';
            ctx.fillText(player.name, player.x, player.y - 20);
        }
        
        function gameUpdate(deltaTime) {
            // Logic to move player, check collisions, handle projectiles, etc.
            
            // For now, just a simple example: slowly move the player
            // Get the current player data (for simplicity, only move the current user's player)
            if (gameState.players[window.userId]) {
                const player = gameState.players[window.userId];
                
                // Example passive movement (if no keys are pressed)
                player.x += Math.sin(Date.now() / 1000) * 0.1 * deltaTime;
                player.y += Math.cos(Date.now() / 1500) * 0.1 * deltaTime;

                // Ensure player stays within bounds
                player.x = Math.max(15, Math.min(canvas.width - 15, player.x));
                player.y = Math.max(15, Math.min(canvas.height - 15, player.y));
                
                // Optional: Update the player position in Firestore frequently (for real-time multiplayer)
                // This is generally done in a separate loop for efficiency, not every render frame.
                // updatePlayerPosition(player.x, player.y); 
            }
        }

        function gameRender() {
            // Clear canvas
            ctx.fillStyle = '#2c003e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw all players
            Object.values(gameState.players).forEach(drawPlayer);
        }

        function gameLoop() {
            const now = Date.now();
            const deltaTime = now - gameState.lastUpdateTime;
            gameState.lastUpdateTime = now;

            if (gameState.gameRunning) {
                gameUpdate(deltaTime);
                gameRender();
            } else {
                // Lobby/Waiting screen render
                ctx.fillStyle = '#2c003e';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#f7a83b';
                ctx.textAlign = 'center';
                ctx.font = '30px Inter';
                ctx.fillText("Waiting for Game to Start...", canvas.width / 2, canvas.height / 2);
            }

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            console.log("Game started!");
            gameState.gameRunning = true;
            // Additional setup for game start (e.g., hiding lobby UI)
        }

        // --- SETUP FUNCTION CALLED AFTER AUTHENTICATION ---
        
        window.setupGameLobby = function() {
            updatePlayerIdDisplay();
            
            createBtn.addEventListener('click', () => {
                const roomId = roomIdInput.value.trim();
                if (roomId) {
                    createRoom(roomId);
                } else {
                    alert('Please enter a room ID.');
                }
            });

            joinBtn.addEventListener('click', () => {
                const roomId = roomIdInput.value.trim();
                if (roomId) {
                    joinRoom(roomId);
                } else {
                    alert('Please enter a room ID.');
                }
            });
            
            // Set initial status to prompt user action
            document.getElementById('game-status').textContent = 'Ready! Enter a Room ID to start or join.';

            // Start the game rendering loop
            gameLoop();
        };

        // If the custom variables are not defined, we start the Firebase init process automatically
        if (typeof window.auth === 'undefined') {
            // The module script handles the async auth, but if you put this script first, 
            // the module script will still handle the `setupGameLobby` call via onAuthStateChanged.
        }

    </script>
</body>
</html>
